Ssh:
  Pty: true
  User: ubuntu
  Key: ./syseleven_ssh_key
  Port: 22
  Options: -o StrictHostKeyChecking=no
  Sudo: true
Cluster:
  Etcd:
    Services:
    - etcd_k8s
    Nodes:
    - Host: "ket-stack-secured-instance-jyzmjpyjvgjj"
      IP: "185.56.128.117"
