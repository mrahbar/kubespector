    - Host: "ket-stack-secured-instance-jyzmjpyjvgjj"
      IP: "185.56.128.117"
    DiskSpace:
      FileSystemUsage:
      - /dev/vda1
      DirectoryUsage:
      - /etc/kubernetes
      - /etc/etcd_networking
      - /var/log
  Worker:
    Services:
    - docker
    - kubelet
    - kube-proxy
    - flanneld
    Nodes:
    - Host: "ket-stack-secured-instance-jyzmjpyjvgjj"
