Ssh:
  Connection:
    User: ubuntu
    Key: /home/core/.ssh/id_rsa_coreos
    Port: 22
ClusterGroups:
  - Name: Etcd
    Services:
    - etcd
    Nodes:
    - Host: "kube1"
    - Host: "kube2"
    - Host: "kube3"
    Certificates:
    - /etc/kubernetes/certs/etcd/ca.crt
    - /etc/kubernetes/certs/etcd/client.crt
    DiskUsage:
      FileSystemUsage:
      - /dev/mapper/kube1--vg-root
      DirectoryUsage:
      - /etc/etcd
      - /var/log
  - Name: Master
    Services:
    - network
    - docker
    - kubelet
    Containers:
    - k8s_kube-apiserver
    - k8s_kube-controller-manager
    - k8s_kube-scheduler
    Certificates:
    - /etc/kubernetes/certs/ca.pem
    - /etc/kubernetes/certs/apiserver.pem
    - /etc/kubernetes/certs/kube-controller-manager.pem
    - /etc/kubernetes/certs/kube-scheduler.pem
    Nodes:
    - Host: "kube1"
    - Host: "kube2"
    - Host: "kube3"
    DiskUsage:
      FileSystemUsage:
      - /dev/mapper/kube1--vg-root
      DirectoryUsage:
      - /etc/kubernetes
      - /var/log
  - Name: Worker
    Services:
    - docker
    - kubelet
    - network
    - kube-docker-monitor
    - kube-kubelet-monitor
    Containers:
    - k8s_kube-proxy
    - k8s_nginx-proxy
    Nodes:
    - Host: "kube-worker01"
    - Host: "kube-web01"
    Certificates:
    - /etc/kubernetes/certs/kube-proxy-{{.Host}}.pem
    - /etc/kubernetes/certs/kubelet-{{.Host}}.pem
    DiskUsage:
      FileSystemUsage:
      - /dev/mapper/kube1--vg-root
      DirectoryUsage:
      - /etc/docker
      - /var/lib/kubelet
      - /var/log
Kubernetes:
  Resources:
  - Type: nodes
  - Type: pods
    Namespace: kube-system
    Wide: true

