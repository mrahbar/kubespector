Ssh:
  Pty: true
  User: ubuntu
  Key: ./syseleven_ssh_key
  Port: 22
  Options: -o StrictHostKeyChecking=no
  Sudo: true
ClusterGroups:
  - Name: Etcd
    Services:
    - etcd_k8s
    Nodes:
    - Host: "ket-stack"
    DiskUsage:
      FileSystemUsage:
      - /dev/vda1
      DirectoryUsage:
      - /etc/etcd_k8s
      - /var/log
  - Name: Master
    Services:
    - kube-apiserver
    - kube-controller-manager
    - kube-scheduler
    - etcd_networking
    Nodes:
    - Host: "ket-stack"
    DiskUsage:
      FileSystemUsage:
      - /dev/vda1
      DirectoryUsage:
      - /etc/kubernetes
      - /etc/etcd_networking
      - /var/log
  - Name: Worker
    Services:
    - docker
    - kubelet
    - kube-proxy
    - flanneld
    Nodes:
    - Host: "ket-stack"
    DiskUsage:
      FileSystemUsage:
      - /dev/vda1
      DirectoryUsage:
      - /etc/docker
      - /var/lib/kubelet
      - /var/log
Kubernetes:
  Resources:
  - Type: nodes
  - Type: pods
    Namespace: kube-system
    Wide: true
