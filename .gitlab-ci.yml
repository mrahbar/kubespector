image: endianogino/golang-glide:1.8

stages:
  - build

before_script:
  - mkdir -p /go/src/github.com/mrahbar
  - cp -r /builds/mrahbar/kubernetes-inspector /go/src/github.com/mrahbar
  - cd /go/src/github.com/mrahbar/kubernetes-inspector
  - mkdir builds

build-project:
  stage: build
  variables:
    TAG: 1.1.3-SNAPSHOT
    PREFIX: kubernetes-inspector
    BUILD_DATE: 'date -u'
  script:
    - glide install
    - echo "$PREFIX - $TAG - BUILD_DATE"
    - go build -a -installsuffix cgo -ldflags "-w" -o builds/kubernetes-inspector-1.1.3-SNAPSHOT *.go
  artifacts:
    when: on_success
    paths:
    - binaries/
    
