image: endianogino/golang-glide:1.9-dep

stages:
  - build

before_script:
  - mkdir -p /go/src/github.com/mrahbar
  - cp -r /builds/mrahbar/kubernetes-inspector /go/src/github.com/mrahbar
  - cd /go/src/github.com/mrahbar/kubernetes-inspector
  
build-project:
  stage: build
  script:
    - python build/builder.py --debug --static --outdir ./ --platform all
    - mv kubespector-* /builds/mrahbar/kubernetes-inspector
  artifacts:
    when: on_success
    paths:
    - kubespector-*
    
